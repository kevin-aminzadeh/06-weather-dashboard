<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/8426ae9c5d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body class="h-100 d-flex flex-column bg-light">
    <!-- Navbar -->
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a href="" class="navbar-brand col-md-3 col-xl-2 px-3 me-0">
        Weather Dashboard
      </a>
      <!-- Hamburger Menu Button For Sidebar -->
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Search Bar Section -->
      <div class="input-group w-100">
        <input
          id="search-input"
          type="text"
          class="form-control form-control-dark"
          placeholder="Enter a city"
          aria-label="Search"
        />
        <button class="btn btn-light rounded-0 px-4" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <!-- Main Content Wrapper -->
    <div class="container-fluid h-100">
      <div class="row h-100" id="app-root">
        <!-- Search Result Section -->
        <main class="col-md-9 col-xl-10 ms-sm-auto px-md-4 py-3">
          <div class="container" id="results-root"></div>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsJjl0k_Mcimc21FEY_Vt1n4OayZLB6v4&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
  </body>
</html>
